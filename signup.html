<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
<div class="container flex">
    <form action="" method="POST">
        <h1>Signup</h1>
        <div class="input-box">
            <input type="text" name="first_name" required placeholder="First Name">
        </div>
        <div class="input-box">
            <input type="text" name="last_name" required placeholder="Last Name">
        </div>
        <div class="input-box">
            <input type="password" name="password" minlength="6" required placeholder="Password">
        </div>
        <div class="input-box">
            <input type="password" name="confirm_password" minlength="6"  required placeholder="Confirm Password">
        </div>
        <div class="input-box">
            <input type="email" name="email" required placeholder="Email">
        </div>
        <div class="input-box">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn-shape">Signup</button>
    </form>
</div>
</body>
</html>
