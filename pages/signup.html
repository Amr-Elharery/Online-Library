<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="container flex">
        <h1>Online Library</h1>
        <nav>
          <ul>
            <li><a href="../index.html" class="btn-shape btn-effect">Home</a></li>
            <li>
              <a href="login.html" class="btn-shape btn-effect">Login</a>
            </li>
            <li>
              <a href="#" class="btn-shape btn-effect active"
              >Sign up</a
              >
            </li>
            <li>
              <a href="contact.html" class="btn-shape btn-effect"
              >Contact</a
              >
            </li>
            <li>
              <a href="about.html" class="btn-shape btn-effect"
              >About us</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->
    <br /><br />
    <div class="container flex">
      <form action="" method="POST">
        <h2>Sign Up</h2>
        <div class="input-box">
          <input
            type="text"
            name="first_name"
            required
            placeholder="First Name"
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            name="last_name"
            required
            placeholder="Last Name"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            minlength="6"
            required
            placeholder="Password"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="confirm_password"
            minlength="6"
            required
            placeholder="Confirm Password"
          />
        </div>
        <div class="input-box">
          <input
            type="tel"
            required
            placeholder="Phone Number"
            minlength="11"
          />
        </div>
        <div class="input-box">
          <input type="email" name="email" required placeholder="Email" />
        </div>
        <div class="input-box">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn-shape">Signup</button>
      </form>
    </div>
    <br /><br />
    <!-- Start Footer -->
    <footer>
      <div>
        <h3>Follow Us</h3>

        </a>
        <a href="https://linkedin.com" target="_blank">
          <img
            src="../media\linkedin.png"
            alt="LinkedIn"
            width="33"

          />
        </a>

      </div>

  </body>
</html>
