<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="container flex">
        <nav>
          <h1>Welcome, Admin</h1>
          <ul>
            <li>
              <a href="admin-home.html" class="btn-shape btn-effect">Home</a>
            </li>
            <li>
              <a href="../home.html" class="btn-shape btn-effect">Log out</a>
            </li>
            <li>
              <a href="#" class="btn-shape btn-effect">Add Book</a>
            </li>
            <li>
              <div class="search flex">
                <input
                  type="search"
                  name="search-book"
                  placeholder="Type Author, Title, Category"
                />
                <button class="btn-shape btn-effect">
                  <img
                    src="../../media/images/search.png"
                    width="10"
                    height="10"
                  />
                </button>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->
    <br />
    <br />
    <br />
    <div class="container flex">
      <h3>Add A New Book:</h3>
      <form>
        <div class="input-box">
          <label for="id">ID:</label><br />
          <input type="text" id="id" name="id" required /><br /><br />
        </div>
        <div class="input-box">
          <label for="book_name">Book Name:</label><br />
          <input
            type="text"
            id="book_name"
            name="book_name"
            required
          /><br /><br />
        </div>
        <div class="input-box">
          <label for="author">Author:</label><br />
          <input type="text" id="author" name="author" required /><br /><br />
        </div>
        <div class="input-box">
          <label for="category">Category:</label><br />
          <input
            type="text"
            id="category"
            name="category"
            required
          /><br /><br />
        </div>
        <div>
          <label for="description">Description:</label><br />
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea
          ><br /><br />
        </div>
        <button class="btn-shape" type="submit">
          <a href="admin-home.html">Submit</a>
        </button>
      </form>
    </div>
    <br />
    <br />
    <br />
    <hr />
    <!-- Start Footer -->
    <footer>
      <div class="container">
        <h3>Follow Us</h3>
        <a href="https://facebook.com" target="_blank">
          <img
            src="../../media/images/facebook.png"
            alt="Facebook"
            width="33"
            height="33"
          />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img

            width="33"

          />
        </a>
        <a href="https://tiktok.com" target="_blank">
          <img
            src="../../media/images/tiktok.png"
            alt="Tiktok"
            width="33"
            height="33"
          />
        </a>
        <a href="https://x.com" target="_blank">
          <img src="../../media/images/x.png" alt="X" width="33" height="33" />
        </a>
        <a href="https://linkedin.com" target="_blank">
          <img
            src="../../media/images/linkedin.png"
            alt="LinkedIn"
            width="33"
            height="33"
          />
        </a>
        <br />
        &copy; 2024 Online Library. All rights reserved.
      </div>
    </footer>
    <!-- Footer Ended -->
  </body>
</html>
