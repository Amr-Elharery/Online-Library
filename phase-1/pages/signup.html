<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="container flex">
        <nav>
          <h1>Welcome to our Online Library</h1>
          <ul>
            <li><a href="home.html" class="btn-shape btn-effect">Home</a></li>
            <li>
              <a href="login.html" class="btn-shape btn-effect">Login</a>
            </li>
            <li>
              <a href="#" class="btn-shape btn-effect active">Sign up</a>
            </li>
            <li>
              <a href="contact-us.html" class="btn-shape btn-effect"
                >Contact us</a
              >
            </li>
            <li>
              <div class="search flex">
                <input
                  type="search"
                  name="search-book"
                  placeholder="Type Author, Title, Category"
                />
                <button class="btn-shape btn-effect">
                  <img
                    src="../media/images/search.png"
                    width="10"
                    height="10"
                  />
                  <!--Dummy element untill add icon here-->
                </button>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->
    <br /><br />
    <br />
    <div class="container flex">
      <form id="signup-form" class="signup-form">
        <h2>Sign Up:</h2>
        <div class="input-box">
          <label>
            <input
              type="text"
              name="first_name"
              required
              placeholder="First Name"
            />
          </label>
        </div>
        <div class="input-box">
          <input
            type="text"
            name="last_name"
            required
            placeholder="Last Name"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            minlength="6"
            required
            placeholder="Password"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="confirm_password"
            minlength="6"
            required
            placeholder="Confirm Password"
          />
        </div>
        <div class="input-box">
          <input
            type="tel"
            required
            placeholder="Phone Number"
            minlength="11"
          />
        </div>
        <div class="input-box">
          <input type="email" name="email" required placeholder="Email" />
        </div>

        <div class="user-role-selection">
          <label>Select Role:</label><br />
          <input
            type="radio"
            id="user_role_user"
            name="user_role"
            value="user"
            required
          />
          <label for="user_role_user">User</label>
          <input
            type="radio"
            id="user_role_admin"
            name="user_role"
            value="admin"
            required
          />
          <label for="user_role_admin">Admin</label>
        </div>

        <div class="input-box">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the terms and conditions</label>
        </div>

        <button type="submit" class="btn-shape">Signup</button>
      </form>
    </div>
    <br /><br />
    <br />
    <hr />
    <!-- Start Footer -->
    <footer>
      <div>
        <h3>Follow Us</h3>
        <a href="https://facebook.com" target="_blank">
          <img
            src="../media/images/facebook.png"
            alt="Facebook"
            width="33"
            height="33"
          />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img
            src="../media/images/instagram.png"
            alt="Instagram"
            width="33"
            height="33"
          />
        </a>
        <a href="https://tiktok.com" target="_blank">
          <img
            src="../media\images\tiktok.png"
            alt="Tiktok"
            width="33"
            height="33"
          />
        </a>
        <a href="https://x.com" target="_blank">
          <img src="../media\images\x.png" alt="X" width="33" height="33" />
        </a>
        <a href="https://linkedin.com" target="_blank">
          <img
            src="../media\images\linkedin.png"
            alt="LinkedIn"
            width="33"
            height="33"
          />
        </a>
        <br />
        &copy; 2024 Online Library. All rights reserved.
      </div>
    </footer>
    <!-- Footer Ended -->

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
