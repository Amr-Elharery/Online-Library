<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />

    <title>Signup</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="container flex flex-between items-center">
        <div class="logo">
          <a href="../../index.html">
            <i class="fa-solid fa-book c-primary"></i>
            MyBook
          </a>
        </div>
        <i class="fa-solid fa-bars menu-icon show-mobile" id="menu-icon"></i>
        <nav id="toogle-nav">
          <ul class="flex">
            <li>
              <a href="../home/home.html" class="btn-shape btn-effect">Home</a>
            </li>
            <li>
              <a href="../login/login.html" class="btn-shape btn-effect"
                >Login</a
              >
            </li>
            <li>
              <a href="../signup/signup.html" class="btn-shape btn-effect"
                >Sign up</a
              >
            </li>
            <li>
              <a
                href="../contact-us/contact-us.html"
                class="btn-shape btn-effect"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <div class="container-signup">
      <h1>Sign Up</h1>
      <form action="#" id="signup-form" class="signup-form">
        <div class="btn-shape">
          <label>
            <input
              type="text"
              name="first_name"
              required
              placeholder="First Name"
            />
          </label>
        </div>
        <div class="btn-shape">
          <input
            type="text"
            name="last_name"
            required
            placeholder="Last Name"
          />
        </div>
        <div class="btn-shape">
          <input
            type="password"
            name="password"
            minlength="6"
            required
            placeholder="Password"
          />
        </div>
        <div class="btn-shape">
          <input
            type="password"
            name="confirm_password"
            minlength="6"
            required
            placeholder="Confirm Password"
          />
        </div>
        <div class="btn-shape">
          <input
            type="tel"
            required
            placeholder="Phone Number"
            minlength="11"
          />
        </div>
        <div class="btn-shape">
          <input type="email" name="email" required placeholder="Email" />
        </div>

        <div class="user-role-selection">
          <select
            id="user_role"
            name="user_role"
            required
            aria-placeholder="hhh"
          >
            <option value="disabled" disabled selected>Select Role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="terms">
          <input type="checkbox" id="checkbox" required />
          <label for="checkbox"
            >I agree to the <a href="#">Terms & Conditions</a></label
          >
        </div>

        <button type="submit" class="btn-effect btn-shape">Sign up</button>
      </form>

      <div class="member">
        Already a member? <a href="../login/login.html">Login Here</a>
      </div>
    </div>
       <!-- Start Footer -->
       <footer>
        <div class="container flex flex-col">
          <div class="up flex flex-between items-center">
            <h2>Follow Us</h2>
            <div class="links flex">
              <a href="https://facebook.com" target="_blank">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="https://instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="https://tiktok.com" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
              </a>
              <a href="https://x.com" target="_blank">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="https://linkedin.com" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
          </div>
  
          <div class="down flex justify-center items-center">
            &copy; 2024 <a href="#"><span class="c-primary">MyBook.</span></a> All
            rights reserved.
          </div>
        </div>
      </footer>
      <!-- Footer Ended -->
    <script src="signup.js"></script>
  </body>
</html>
