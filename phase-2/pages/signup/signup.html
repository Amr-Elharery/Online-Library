    <div class="container-signup">
      <h1>Sign Up</h1>
      <form action="#" id="signup-form" class="signup-form">
        <div class="btn-shape">
          <label>
            <input
              type="text"
              name="first_name"
              required
              placeholder="First Name"
            />
          </label>
        </div>
        <div class="btn-shape">
          <input
            type="text"
            name="last_name"
            required
            placeholder="Last Name"
          />
        </div>
        <div class="btn-shape">
          <input
            type="password"
            name="password"
            minlength="6"
            required
            placeholder="Password"
          />
        </div>
        <div class="btn-shape">
          <input
            type="password"
            name="confirm_password"
            minlength="6"
            required
            placeholder="Confirm Password"
          />
        </div>
        <div class="btn-shape">
          <input
            type="tel"
            required
            placeholder="Phone Number"
            minlength="11"
          />
        </div>
        <div class="btn-shape">
          <input type="email" name="email" required placeholder="Email" />
        </div>



        <div class="user-role-selection">
          <select id="user_role" name="user_role" required aria-placeholder="hhh">
            <option value="disabled" disabled selected> Select Role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        

        <div class="terms">
          <input type="checkbox" id="checkbox" required />
          <label for="checkbox">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>
        
        <button type="submit" class="btn-effect btn-shape">Sign up</button>
        
      </form>
   
      
    

        <div class="member">
          Already a member? <a href="../login/login.html">Login Here</a>
        </div>
