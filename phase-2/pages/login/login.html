<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/header.css" />

    <title>Login</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="container flex flex-between items-center">
        <div class="logo">
          <a href="#">
            <i class="fa-solid fa-book c-primary"></i>
            MyBook
          </a>
        </div>
        <i class="fa-solid fa-bars menu-icon show-mobile" id="menu-icon"></i>
        <nav id="toogle-nav">
          <ul class="flex">
            <li>
              <a href="../home/home.html" class="btn-shape btn-effect">Home</a>
            </li>
            <li>
              <a href="../login/login.html" class="btn-shape btn-effect"
                >Log In</a
              >
            </li>
            <li>
              <a href="../signup/signup.html" class="btn-shape btn-effect"
                >Sign Up</a
              >
            </li>
            <li>
              <a
                href="../contact-us/contact-us.html"
                class="btn-shape btn-effect"
                >Contact Us</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <div class="container-signup">
      <form id="loginForm">
        <h1>Login</h1>
        <div class="btn-shape">
          <input type="text" placeholder="Username" required />
        </div>

        <div class="btn-shape">
          <input type="password" placeholder="Password" required />
        </div>

        <div class="user-role-selection">
          <select
            id="user_role"
            name="user_role"
            required
            aria-placeholder="hhh"
          >
            <option value="disabled" disabled selected>Select Role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="terms">
          <input type="checkbox" id="checkbox" required />
          <label for="checkbox"
            >I agree to the <a href="#">Terms & Conditions</a></label
          >
        </div>

        <button type="submit" class="btn-shape btn-effect">Login</button>

        <div class="forget-regeister">
          <div class="member">
            <a href="#">Forgot Password?</a>
            <p>
              Don't have an account?
              <a href="../signup/signup.html">Register</a>
            </p>
          </div>
        </div>
      </form>
    </div>

    <!-- Start Footer -->
    <footer>
      <div class="container">
        <h3>Follow Us</h3>
        <a href="https://facebook.com" target="_blank">
          <img
            src="../../media/images/facebook.png"
            alt="Facebook"
            width="33"
            height="33"
          />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img
            src="../../media/images/instagram.png"
            alt="Instagram"
            width="33"
            height="33"
          />
        </a>
        <a href="https://tiktok.com" target="_blank">
          <img
            src="../../media/images/tiktok.png"
            alt="Tiktok"
            width="33"
            height="33"
          />
        </a>
        <a href="https://x.com" target="_blank">
          <img src="../../media/images/x.png" alt="X" width="33" height="33" />
        </a>
        <a href="https://linkedin.com" target="_blank">
          <img
            src="../../media/images/linkedin.png"
            alt="LinkedIn"
            width="33"
            height="33"
          />
        </a>
        <br />
        &copy; 2024 Online Library. All rights reserved.
      </div>
    </footer>
    <!-- Footer Ended -->
    <script src="login.js"></script>
  </body>
</html>
