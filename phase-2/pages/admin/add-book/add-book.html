  <body>
    <!-- Start Header -->
    <header>
      <div class="container flex flex-between items-center">
        <div class="logo">
          <a href="#">
            <i class="fa-solid fa-book c-primary"></i>
            MyBook
          </a>

              <a
                href="../../admin/add-book/add-book.html"
                class="btn-shape btn-effect"
                >Add Book</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <div class="content">
      <h1>Add A New Book</h1>
      <form class="add-form" id="add-form">
        <div class="form-group">
          <label for="id">Book ID:</label><br />
          <input type="text" id="id" name="id" required /><br />
          <br />
        </div>

        <div class="form-group">
          <label for="book_name">Book Name:</label><br />
          <input
            type="text"
            id="book_name"
            name="book_name"
            required
          /><br /><br />
        </div>

        <div class="form-group">
          <label for="author">Author:</label><br />
          <input type="text" id="author" name="author" required /><br /><br />
        </div>

        <div class="form-group">
          <label for="category">Category:</label><br />
          <input
            type="text"
            id="category"
            name="category"
            required
          /><br /><br />
        </div>

        <div class="form-group">
          <label for="description">Description:</label><br />
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea
          ><br /><br />
        </div>

        <button type="submit" class="btn-shape" id="add-button">Add</button>
      </form>
    </div>
    <div class="book-container" id="bookContainer"></div>
    <br />
    <br />
    <br />
