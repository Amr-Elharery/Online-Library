      <h1>Edit Book Details</h1>

      <form class="edit-form" id="edit-form" >
        <div class="form-group">
          <label for="book-name">Book ID:</label> <br />
          <input type="text" id="book-id" name="book_name" /><br />
        </div>

        <div class="form-group">
          <label for="book-name">Book Name:</label><br />
          <input type="text" id="book-name" name="book_name" />
          <br />
        </div>

        <div class="form-group">
          <label for="author">Author:</label><br />
          <input type="text" id="author" name="author" /><br />
        </div>

        <div class="form-group">
          <label for="category">Category:</label><br />
          <input type="text" id="category" name="category" /><br />
        </div>

        <div>
          <label for="description">Description:</label><br />
          <textarea id="description" name="description"></textarea><br /><br />
        </div>

        <button class="btn-shape btn-effect" id="update-button" type="submit" >
          Update Book
        </button>
      </form>
