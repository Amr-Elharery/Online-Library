<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact-us.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="container flex flex-between items-center">
        <div class="logo">
          <a href="../../index.html">
            <i class="fa-solid fa-book c-primary"></i>
            MyBook
          </a>
        </div>
        <i class="fa-solid fa-bars menu-icon show-mobile" id="menu-icon"></i>
        <nav id="toogle-nav">
          <ul class="flex">
            <li>
              <a href="#" class="btn-shape btn-effect">Home</a>
            </li>
            <li>
              <a href="../login/login.html" class="btn-shape btn-effect"
                >Login</a
              >
            </li>
            <li>
              <a href="../signup/signup.html" class="btn-shape btn-effect"
                >Sign up</a
              >
            </li>
            <li>
              <a
                href="../contact-us/contact-us.html"
                class="btn-shape btn-effect"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->
    <div class="container-contact">
      <form onsubmit="">
        <h2>Contact Us:</h2>
        <br />
        <div class="input-box">
          <input type="text" placeholder="Name:" id="name" required />
        </div>
        <div class="input-box">
          <input type="email" placeholder="E-Mail:" id="email" required />
        </div>
        <div class="input-box">
          <textarea
            placeholder="How can we help you?"
            rows="4"
            id="message"
            required
          ></textarea>
        </div>

        <div class="button-style">
          <button type="submit" class="btn-shape">Send</button>
        </div>
      </form>
    </div>

    <!-- Start Footer -->
    <footer>
      <div class="container">
        <h3>Follow Us</h3>
        <a href="https://facebook.com" target="_blank">
          <img
            src="../../media/images/facebook.png"
            alt="Facebook"
            width="33"
            height="33"
          />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img
            src="../../media/images/instagram.png"
            alt="Instagram"
            width="33"
            height="33"
          />
        </a>
        <a href="https://tiktok.com" target="_blank">
          <img
            src="../../media/images/tiktok.png"
            alt="Tiktok"
            width="33"
            height="33"
          />
        </a>
        <a href="https://x.com" target="_blank">
          <img src="../../media/images/x.png" alt="X" width="33" height="33" />
        </a>
        <a href="https://linkedin.com" target="_blank">
          <img
            src="../../media/images/linkedin.png"
            alt="LinkedIn"
            width="33"
            height="33"
          />
        </a>
        <br />
        &copy; 2024 Online Library. All rights reserved.
      </div>
    </footer>
    <!-- Footer Ended -->
    <script src="../../js/main.js"></script>
  </body>
</html>
