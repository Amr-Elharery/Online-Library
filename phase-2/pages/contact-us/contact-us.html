<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact-us.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="container flex flex-between items-center">
        <div class="logo">
          <a href="../../index.html">
            <i class="fa-solid fa-book c-primary"></i>
            MyBook
          </a>
        </div>
        <i class="fa-solid fa-bars menu-icon show-mobile" id="menu-icon"></i>
        <nav id="toogle-nav">
          <ul class="flex">
            <li>
              <a href="../home/home.html" class="btn-shape btn-effect">Home</a>
            </li>
            <li>
              <a href="../login/login.html" class="btn-shape btn-effect"
                >Login</a
              >
            </li>
            <li>
              <a href="../signup/signup.html" class="btn-shape btn-effect"
                >Sign up</a
              >
            </li>
            <li>
              <a
                href="../contact-us/contact-us.html"
                class="btn-shape btn-effect"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->
    <div class="container-contact">
      <form onsubmit="">
        <h2>Contact Us:</h2>
        <br />
        <div class="input-box">
          <input type="text" placeholder="Name:" id="name" required />
        </div>
        <div class="input-box">
          <input type="email" placeholder="E-Mail:" id="email" required />
        </div>
        <div class="input-box">
          <textarea
            placeholder="How can we help you?"
            rows="4"
            id="message"
            required
          ></textarea>
        </div>

        <div class="button-style">
          <button type="submit" class="btn-shape">Send</button>
        </div>
      </form>
    </div>

    <!-- Start Footer -->
    <footer>
      <div class="container flex flex-col">
        <div class="up flex flex-between items-center">
          <h2>Follow Us</h2>
          <div class="links flex">
            <a href="https://facebook.com" target="_blank">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://tiktok.com" target="_blank">
              <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="https://x.com" target="_blank">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://linkedin.com" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
        </div>

        <div class="down flex justify-center items-center">
          &copy; 2024 <a href="#"><span class="c-primary">MyBook.</span></a> All
          rights reserved.
        </div>
      </div>
    </footer>
    <!-- Footer Ended -->
    <script src="contact-us.js"></script>
  </body>
</html>
